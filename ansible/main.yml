---
- hosts: all
  become: true
  gather_facts: yes
  roles:
    - nfs
    - packer-rhel
    - elixir
    - postgresql
    - nodejs
    - git
    - inotify-tools
  tasks:
    - name: install extra packages
      yum: "name={{ item }} state=installed"
      with_items:
        - gcc
        - gcc-c++
        - make
        - openssl-devel

    - name: set postgres password
      postgresql_user: user=postgres password=postgres
  vars:
    elixir_version: 1.4.2
    elixir_phoenix_user: vagrant
    postgresql_version: 9.6.2
    nodejs_version: 6.10

